        elasticsearch {
            hosts => ["127.0.0.1"]
            index => "ecs-bro-%{[event][module]}-%{+YYYY.MM.dd}"
            manage_template => false
            #template => "/opt/rocknsm/rock/playbooks/files/es-bro-mappings.json"
            document_type => "_doc"
        }

        #stdout { codec => rubydebug  {metadata => true} }
