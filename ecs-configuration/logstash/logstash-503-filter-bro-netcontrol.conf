filter {
  if [@metadata][stage] == 'bro_tagged_json' {

    if [event][category] in ["netcontrol", "netcontrol_drop", "netcontrol_shunt", "netcontrol_catch_release", "openflow"]{

      if [@metadata][ENABLE_BRO_NETCONTROL] == false {
        # Configuration has disabled bro files events
        drop { }
      }

      mutate {
        add_field => {
          "[event][module]" => "netcontrol"
          "[@metadata][stage]" => "bro_netcontrol"
        }
      } # mutate
    }
  }
}
