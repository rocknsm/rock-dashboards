## SMB_Files #############################################################
filter {
    if [smb] {

      mutate {
        rename => {
          "[smb][accessed]" => "[file][accessed]"
          "[smb][created]" => "[file][created]"
          "[smb][modified]" => "[file][mtime]"
          "[smb][filename]" => "[file][name]"
          "[smb][share]" => "[file][path]"
          "[smb][share_type]" => "[file][type]"
          "[smb][changed]" => "[file][ctime]"

      }
        merge => { "[related][id]" => "[log][id][fuid]" }
    }

  }
}
