## Software ###################################################################
filter {
  if [event][dataset] == "software" {

      mutate {

        rename => {
          "[software][host]" => "[software][ip]"
          "[software][port]" => "[software][port]"
          "[software][software_type]" =>  "[software][type]"
          "[software][version_addl]" => "[software][additional]"
          "[software][version_major]" => "[software][major]"
          "[software][version_minor]" => "[software][minor]"
          "[software][version_minor2]" => "[software][minor2]"
          "[software][version_minor3]" => "[software][minor3]"
          "[software][url]" => "[url][original]"
        }

        copy => {
          "[software][ip]" => "[host][ip]"
          "[software][port]" => "[host][port]"
        }

        merge => { "[related][ip]" => "[software][ip]" }

      }

  }
}