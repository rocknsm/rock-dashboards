## Intel ###################################################################
filter {
  if [event][dataset] == "intel" {
    if [intel] {
      mutate {

        rename => {
          "[intel][file_desc]" => "[files][file_description]"
          "[intel][file_mime_type]" => "[file][mime_type]"
          "[intel][seen_indicator]" => "[intel][seen][indicator]"
          "[intel][seen_indicator_type]" => "[intel][seen][indicator_type]"
          "[intel][seen_host]" => "[intel][seen][ip]"
          "[intel][seen_node]" => "[intel][seen][node]"
          "[intel][seen_where]" => "[intel][seen][where]"
          "[intel][seen_sources]" => "[intel][seen][sources]"
        }
        copy => { "[log][id][uid]" => "[event][id]" }
        merge => { "[related][id]" => "[log][id][fuid]" }
        merge => { "[related][ip]" => "[intel][seen][ip]" }

      }

    }
  }
}