## NTLM ###################################################################
filter {
  if [event][dataset] == "ntlm" {

      mutate {
          rename => {
            "[ntlm][domainname]" => "[client][domain]"
            "[ntlm][hostname]" => "[client][hostname]"
            "[ntlm][success]" => "[ntlm][successful]"
            "[ntlm][username]" => "[client][user][name]"
            "[ntlm][server_dns_computer_name]" => "[server][domain]"
            "[ntlm][server_nb_computer_name]" => "[ntlm][domain][netbios_name]"
            "[ntlm][server_tree_name]" => "[ntlm][domain][tree]"
          }
      }

      # Event outcome
      if [ntlm][successful] {
        translate {
          field => "[ntlm][successful]"
          exact => true
          dictionary => [
            "true", "success",
            "false", "failure"
          ]
          destination => "[event][outcome]"
        }
      }

  }

}