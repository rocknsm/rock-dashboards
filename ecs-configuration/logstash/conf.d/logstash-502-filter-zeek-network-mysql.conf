## MySQL ###################################################################
filter {
  if [event][dataset] == "mysql" {
    if [mysql] {

      mutate {

        rename => {
          "[mysql][arg]" => "[mysql][args]"
          "[mysql][cmd]" => "[mysql][command]"
          "[mysql][success]" => "[mysql][successful]"
        }

      }

      # Event outcome
      if [mysql][successful] {
        translate {
          field => "[mysql][successful]"
          exact => true
          dictionary => [
            "true", "success",
            "false", "failure"
          ]
          destination => "[event][outcome]"
        }
      }

    }
  }
}
