filter {
  if [@metadata][stage] == "suricata_json" {
    if [fileinfo] {
      mutate {
        rename => {
          "[fileinfo][md5]" => "[file][hash][md5]"
          "[fileinfo][sha1]" => "[file][hash][sha1]"
          "[fileinfo][sha256]" => "[file][hash][sha256]"
          "[fileinfo][sha512]" => "[file][hash][sha512]"
          "[fileinfo][name]" => "[file][name]"
          "[fileinfo][size]" => "[file][size]"
        }
      }
    }
  }
}
