## SIP ###################################################################
filter {
  if [event][dataset] == "sip" {
    if [sip] {

      mutate {
        rename => {
          "[sip][request_body_len]" => "[sip][request_body_length]"
          "[sip][user_agent]" => "[user_agent][original]"
          "[sip][uri]" => "[url][original]"
        }
      }

    }
  }
}