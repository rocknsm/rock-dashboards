input {
  kafka {
    id => "input-kafka-bro"
    topics => ["bro-raw"]
    add_field => { "[@metadata][stage]" => "bro_json" }
    # Set this to one per kafka partition to scale up
    #consumer_threads => 4
    group_id => "bro_logstash"
    client_id => "${HOSTNAME}-bro"
    bootstrap_servers => "127.0.0.1:9092"
    codec => json
    auto_offset_reset => "earliest"
  }
}
