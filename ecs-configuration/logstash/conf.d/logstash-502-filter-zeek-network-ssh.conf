## SSH ###################################################################
filter {
  if [@metadata][stage] == "zeek_network" and [event][dataset] == "ssh" {
    if [ssh] {

      mutate {
        rename => { 
          "[ssh][direction]" => "[network][direction]" 
          "[ssh][client]" => "[ssh][client][software]"
        }
      }

      # Event outcome
      if [ssh][auth_success] {
        translate {
          field => "[ssh][auth_success]"
          exact => true
          dictionary => [
            "true", "success",
            "false", "failure"
          ]
          destination => "[event][outcome]"
        }
      }

    }

  }
}
