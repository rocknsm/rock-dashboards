## SSH ###################################################################
filter {
  if [event][dataset] == "ssh" {
    if [ssh] {

      mutate {
        rename => {
          "[ssh][cipher_alg]" => "[ssh][cipher]"
          "[ssh][compression_alg]" => "[ssh][compression_algorithm]"
          "[ssh][direction]" => "[network][direction]"
          "[ssh][host_key_alg]" => "[ssh][key_algorithm]"
          "[ssh][kex_alg]" => "[ssh][key_exchange_algorithm]"
          "[ssh][mac_alg]" => "[ssh][mac_algorithm]"
        }
        copy => {
          "[ssh][client]" => "[client][software][original]"
          "[ssh][server]" => "[server][software][original]"
          "[ssh][hassh]" => "[hash][hassh]"
          "[ssh][hasshServer]" => "[hash][hasshServer]"
        }
      }

      # Event outcome
      if [ssh][auth_successful] {
        translate {
          field => "[ssh][auth_successful]"
          exact => true
          dictionary => [
            "true", "success",
            "false", "failure"
          ]
          destination => "[event][outcome]"
        }
      }

    }

  }
}