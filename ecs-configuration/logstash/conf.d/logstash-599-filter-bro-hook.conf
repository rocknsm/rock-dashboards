filter {
  if [@metadata][stage] in [ "bro_network", "bro_file", "bro_netcontrol", "bro_detection", "bro_obervations", "bro_miscellaneous", "bro_diagnostic", "bro_observations" ] {
    # This is really just a hook to catch bro events before they go to generic
    # ECS enrichment
    mutate {
        replace => { "[@metadata][stage]" => "ecs_needs_enriched" }
        # match with ECS "event.dataset", example "zeek.connection"
        update => { "[event][dataset]" => "zeek.%{[event][dataset]}" }
    }
  }
}
