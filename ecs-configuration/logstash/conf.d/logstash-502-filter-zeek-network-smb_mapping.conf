## SMB_Mapping #############################################################
filter {
  if [event][dataset] == "smb_mapping" {
    if [smb_mapping] {

      mutate {
        copy => {
          "[smb_mapping][path]" => "[file][path]"
          "[smb_mapping][native_file_system]" => "[file][system]"
        }
      }

    }
  }
}
