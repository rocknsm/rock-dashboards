## DCE_RPC ##################################################################
filter {
  if [event][dataset] == "dce_rpc" {
    if [dce_rpc] {

      mutate {
        rename => { "[dce_rpc][rtt]" => "[dce_rpc][round_trip_time]" }
        copy => { "[dce_rpc][round_trip_time]" => "[event][duration]" }
      }

    }
  }
}