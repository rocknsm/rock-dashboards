## RDP ###################################################################
filter {
  if [event][dataset] == "rdp" {

      mutate {

          rename => {
            "[rdp][security_protocol]" => "[rdp][selected_protocol]"
            "[rdp][client_build]" => "[rdp][client][build]"
            "[rdp][client_name]" => "[rdp][client][name]"
            "[rdp][client_dig_product_id]" => "[rdp][client][dig_product_id]"
            "[rdp][cert_type]" => "[rdp][certificate][type]"
            "[rdp][cert_count]" => "[rdp][certificate][count]"
            "[rdp][cert_permanent]" => "[rdp][certificate][permanent]"
          }

          copy => {
            "[rdp][client][build]" => "[software][original]"
            "[rdp][client][name]" => "[client][hostname]"
          }

      }

  }
}