## SMTP ##################################################################
filter {
  if [event][dataset] == "smtp" {
    if [smtp] {

      mutate {
        rename => { "[smtp][user_agent]" => "[user_agent][original]" }
        merge => {
          "[related][id]" => "[log][id][fuids]"
          "[related][ip]" => "[smtp][path]"
        }
      }
      mutate { merge => { "[related][ip]" => "[smtp][x_originating_ip]" } }

    }
  }
}